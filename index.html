<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railo Running Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #111, #222);
    }

    #gameCanvas {
      display: block;
      margin: auto;
      background: linear-gradient(to top, #1a1a1a, #333);
      border: 4px solid #ff0000;
      border-radius: 10px;
    }

    /* Floating Railo logos */
    .logo {
      position: absolute;
      width: 60px;
      animation: float 4s ease-in-out infinite alternate;
    }

    .logo1 { top: 20px; left: 20px; }
    .logo2 { top: 20px; right: 20px; animation-delay: 1s; }
    .logo3 { bottom: 20px; left: 20px; animation-delay: 2s; }
    .logo4 { bottom: 20px; right: 20px; animation-delay: 3s; }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-15px); }
    }

    /* Game Over popup */
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      border: 2px solid red;
    }

    #gameOver button {
      margin-top: 15px;
      padding: 8px 20px;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Railo Logos -->
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo1">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo2">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo3">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo4">

  <!-- Game -->
  <canvas id="gameCanvas" width="900" height="450"></canvas>

  <!-- Game Over Popup -->
  <div id="gameOver">
    <p>ðŸ’€ Game Over!</p>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Load Running Man sprite (open-source placeholder)
    const sprite = new Image();
    sprite.src = "https://opengameart.org/sites/default/files/run_anim_preview.gif"; 
    // ðŸ”´ Replace this link with a real running man sprite sheet (PNG/GIF sequence)

    let frame = 0;
    let spriteWidth = 48, spriteHeight = 48; // adjust according to sprite
    let player = {
      x: 80,
      y: 350,
      width: 80,
      height: 80,
      velocityY: 0,
      gravity: 0.5,
      jumpPower: -12
    };

    let obstacles = [];
    let score = 0;
    let gameOver = false;

    function drawPlayer() {
      // Animate sprite
      ctx.drawImage(sprite, player.x, player.y, player.width, player.height);

      // Railo T-shirt text (on chest)
      ctx.fillStyle = "white";
      ctx.font = "bold 18px Arial";
      ctx.fillText("Railo", player.x + 20, player.y + 45);
    }

    function updatePlayer() {
      player.y += player.velocityY;
      player.velocityY += player.gravity;

      if (player.y + player.height > canvas.height - 20) {
        player.y = canvas.height - player.height - 20;
        player.velocityY = 0;
      }
    }

    function drawObstacles() {
      ctx.fillStyle = "#00ff99";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(ob => ob.x -= 6);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 380, width: 40, height: 70 });
      }
    }

    function checkCollision() {
      for (let ob of obstacles) {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          gameOver = true;
          document.getElementById("finalScore").innerText = "Your Score: " + score;
          document.getElementById("gameOver").style.display = "block";
        }
      }
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "22px Arial Black";
      ctx.fillText("Score: " + score, 730, 30);
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawObstacles();
      drawScore();

      updatePlayer();
      updateObstacles();
      checkCollision();

      frame += 0.2; 
      score++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.velocityY === 0) {
        player.velocityY = player.jumpPower;
      }
    });

    function restartGame() {
      obstacles = [];
      score = 0;
      gameOver = false;
      player.y = 350;
      document.getElementById("gameOver").style.display = "none";
      gameLoop();
    }

    sprite.onload = () => {
      gameLoop();
    };
  </script>
</body>
</html>
