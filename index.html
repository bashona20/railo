<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railo Running Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #0f0f0f, #222);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 3px solid #ff0000;
    }

    .logo {
      position: absolute;
      width: 60px;
      animation: spin 6s linear infinite;
    }

    .logo1 { top: 20px; left: 20px; }
    .logo2 { top: 20px; right: 20px; }
    .logo3 { bottom: 20px; left: 20px; }
    .logo4 { bottom: 20px; right: 20px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Railo Logos -->
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo1">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo2">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo3">
  <img src="https://img.cryptorank.io/coins/rialo1754294268891.png" class="logo logo4">

  <!-- Game -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = {
      x: 50,
      y: 300,
      width: 50,
      height: 80,
      velocityY: 0,
      gravity: 0.5,
      jumpPower: -10
    };

    let obstacles = [];
    let score = 0;

    function drawPlayer() {
      ctx.fillStyle = "#ff3333";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // T-shirt Railo text
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial Black";
      ctx.fillText("Railo", player.x + 5, player.y + 40);
    }

    function drawObstacles() {
      ctx.fillStyle = "#00ff99";
      obstacles.forEach(ob => {
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);
      });
    }

    function updateObstacles() {
      obstacles.forEach(ob => ob.x -= 5);
      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 340, width: 30, height: 60 });
      }
    }

    function checkCollision() {
      for (let ob of obstacles) {
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          alert("Game Over! Your score: " + score);
          document.location.reload();
        }
      }
    }

    function updatePlayer() {
      player.y += player.velocityY;
      player.velocityY += player.gravity;

      if (player.y + player.height > canvas.height) {
        player.y = canvas.height - player.height;
        player.velocityY = 0;
      }
    }

    function drawScore() {
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial Black";
      ctx.fillText("Score: " + score, 650, 30);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawObstacles();
      drawScore();

      updatePlayer();
      updateObstacles();
      checkCollision();

      score++;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && player.velocityY === 0) {
        player.velocityY = player.jumpPower;
      }
    });

    gameLoop();
  </script>
</body>
</html>
